<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  function superFunJankTime() {
    var start = Date.now();
    while (Date.now() - start < 1000);
    setTimeout(superFunJankTime, 50);
  }
  superFunJankTime();
</script>

<button onclick="window.opener.location='https://google.com'">Make previous window go to Google</button>

<script>
document.write('<p id="referrer">document.referrer: ' + document.referrer + '</p>');
document.write('<p id="location"><a href="' + document.location.href + '">' + document.location.href + '</a>');
document.write('<p id="opener">window.opener: ' + window.opener + '</p>');
</script>
