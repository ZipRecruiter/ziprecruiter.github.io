<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<p id="jankWarn"></p>

<script>
  var jankWarn = document.getElementById('jankWarn');

  function superFunJankTime() {
    var start = Date.now();
    jankWarn.innerHTML = 'Killing CPU';
    while (Date.now() - start < 1000);
    setTimeout(superFunJankTime, 500);
    jankWarn.innerHTML = 'Done Killing CPU';
  }
  superFunJankTime();
</script>

<button onclick="window.opener.location='https://google.com'" style="-moz-appearance: none; padding: 2em .5em; border: 1px solid #000">Make previous window go to Google</button>

<script>
document.write('<p id="referrer">document.referrer: ' + document.referrer + '</p>');
document.write('<p id="location"><a href="' + document.location.href + '">' + document.location.href + '</a>');
document.write('<p id="opener">window.opener: ' + window.opener + '</p>');
</script>
